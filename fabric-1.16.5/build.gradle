plugins {
    id 'fabric-loom'
}

minecraft {
    // Force Loom to generate run configurations
    runConfigs.configureEach {
        ideConfigGenerated(true)
    }
}

repositories {
    maven { url = "http://maven.fabricmc.net/" }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    modImplementation "net.fabricmc:fabric-language-kotlin:1.5.0+kotlin.1.4.31"

    embed project(path: ":core", configuration: "default")

    // TODO: Replace this with fabric whenever I am bothered to pr it
    embed "club.sk1er:Vigilance:93-11602-SNAPSHOT"
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = "MediaMod"
            version = "1.0-SNAPSHOT-1.16.5"

            artifact(jar.archivePath) {
                builtBy remapJar
            }
        }
    }
}

shadowJar {
    archiveClassifier.set("1.16.5")

    // Fabric will provide Kotlin through fabric-language-kotlin at runtime
    dependencies {
        exclude(dependency("org.jetbrains.kotlin:.*"))
        exclude(dependency("org.jetbrains.kotlinx:.*"))
    }
}
